        description: | # this will include new lines to allow paragraphs
          This project was made for the course called "Language Technology". The main idea behind the work described is that social media are able to provide large datasets which can be helpful in identifying certain patterns that may occur in social media text, and in helping to automatically reveal cases of virus infections. My constribution to this project was:
          - Collected Tweets and assign then to my associates so they label them as true or false
          - Used SMOTE to bring balance dataset
          - Applied machine learning algoriths on the data
          - Created a bidirectional recurrent neural network
          - Trained the bidirectional recurrent neural network using 10-fold cross validation
          - Created the GitHub repository
